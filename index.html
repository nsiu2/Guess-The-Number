<!DOCTYPE html>
<html>
<head>
  <title>Guess The Number Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;         /* Center items */
      min-height: 100vh;           /* Full height of the viewport */
      background-color: #D1FFBD;   /* Light green background for the page */
      margin: 0;                   /* Set margins to 0 */
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Set font */
    }
    h1 {
      background-color: #1f4277; /* Space Blue background color for the header box */
      color: white;              /* White text */
      padding: 20px;             /* Padding around the text */
      border-radius: 10px;       /* Rounded corners */
      display: inline-block;     /* Make the header box fit the text */
    }
    .h1-outer-box {
      background-color: #000080;  /* Navy Blue background for the outer box */
      padding: 5px;               /* Space around the smaller box */
      border: 3px solid black;    /* This outlines the box */
      display: inline-block;      /* Make the outer box wrap the inner box */
    }
    p.box {
      background-color: #1f4277; /* background color */
      color: white;              /* White text */
      padding: 10px;             /* Add space inside the box */
      border: 3px solid black;   /* Add a border (box) */
      width: 300px;              /* Set box width */
      text-align: center;        /* Center the text */
    }
    .number-input {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 16px;
      border: 3px solid black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="h1-outer-box">
    <h1>Guess The Number Game!</h1>
  </div>
  <p class="box">
    Enter a number from 1-10 below!
  </p>
  <input type="number" min="1" max="10" placeholder="Enter a number" class="number-input">
</body>
</html>
