<!DOCTYPE html>
<html>
<head>
  <title>Guess The Number Game</title>
  <style>
    body {
      text-align: center;       /* Center text horizontally */
      margin-top: 100px;        /* Push content down a bit */
      background-color: #f0f0f0; /* Light gray background for the page */
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      background-color: #1f4277; /* Space Blue text */
      color: white;              /* White text */
      padding: 20px;             /* Padding around the text */
      border-radius: 10px;       /* Rounded corners */
      display: inline-block;     /* Make the header box fit the text */
    }
    .outer-box {
      background-color: #000080; /* Navy Blue background for the larger box */
      padding: 25px;              /* Space around the smaller box */
      border-radius: 15px;        /* Rounded corners for the larger box */
      border: 2px solid black; /* This outlines the box */
      display: inline-block;      /* Make the outer box wrap the inner box */
    }

  </style>
</head>
<body>
  <div class="outer-box">
    <h1>Guess The Number Game!</h1>
  </div>
  <p>Empty</p>
</body>
</html>
