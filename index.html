<!DOCTYPE html>
<html>
<head>
  <title>Guess The Number Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #D1FFBD;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      background-color: #1f4277;
      color: white;
      padding: 20px;
      border-radius: 10px;
      border: 3px solid black;
      display: inline-block;
    }
    .h1-outer-box {
      background-color: #000080;
      padding: 8px;
      border: 3px solid black;
      display: inline-block;
      margin-top: 40px;
    }
    .input-box {
      background-color: #1f4277; /* Same background for the container */
      padding: 20px;
      border: 3px solid black;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }

    .number-input, .input-container button {
      background-color: #fff;
      color: #333;
      border: 1px solid #333;
      padding: 10px 15px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="h1-outer-box">
    <h1>Guess The Number Game!</h1>
  </div>

  <p class="box">
    Enter a number from 1-10 below!
  </p>

  <!-- Input, button, and check box inside a container -->
  <div class="input-box">
    <input type="number" id="guess" min="1" max="10" placeholder="Enter a number" class="number-input">
    <button onclick="checkGuess()">Check</button>
  </div>

  <p id="result" class="box"></p>

  <script>
    const random = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      const result = document.getElementById("result");

      if (guess === random) {
        result.textContent = "Correct!";
      } else {
        result.textContent = "Try again!";
      }
    }
  </script>

</body>
</html>
