<!DOCTYPE html>
<html>
<head>
  <title>Guess The Number Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #D1FFBD;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      background-color: #1f4277;
      color: white;
      padding: 20px;
      border-radius: 10px;
      border: 3px solid black;
      display: inline-block;
    }
    .h1-outer-box {
      background-color: #000080;
      padding: 8px;
      border: 3px solid black;
      display: inline-block;
      margin-top: 40px;
    }
    p.box {
      background-color: #1f4277;
      color: white;
      padding: 10px;
      border: 3px solid black;
      width: 300px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .number-input, button {
      position: relative;
      width: 250px;
      z-index: 2; 
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="h1-outer-box">
    <h1>Guess The Number Game!</h1>
  </div>
  <p class="box" id="result"></p>
  <input type="number" id="guess" min="1" max="10" placeholder="Enter a number" class="number-input">
  <button onclick="checkGuess()">Check</button>

  <script>
    const random = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      const result = document.getElementById("result");

      if (guess === random) {
        result.textContent = "Correct!";
      } else {
        result.textContent = "Try again!";
      }
    }
  </script>
</body>
</html>
